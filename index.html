<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Client</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">

</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>

    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="list-container">
        <div class="card-container">
          <h2>To do</h2>
          <ul class="card-list">
            <li class="draggable card" draggable="true">
              <h3>Task 1 </h3>
              <ul class="task-info">
                <li class="due-date">Nov 7</li>
                <li class="time">2 weeks</li>
              </ul>
            </li>
            <li class="draggable card" draggable="true">
              <h3>Task 2 </h3>
              <ul class="task-info">
                <li class="due-date">Nov 7</li>
                <li class="time">2 weeks</li>
              </ul>
            </li>
            <li class="draggable card" draggable="true">
              <h3> task 3 </h3>
              <ul class="task-info">
                <li class="due-date">Jan 10</li>
                <li class="time">5 hours</li>
              </ul>
            </li>
          </ul>
          <form action="" class="add-task-form">
            <div class="form-element">
              <input type="text" class="add-task" placeholder="+ Add Another Task">
            </div>
          </form>
        </div>

        <button id="add-new-list">+</button>
      </div>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->

  <!-- <script src="js/vendors/jquery-1.8.3.min.js"></script> -->
  <script src="assets/js/script.js"></script>
</body>

</html>
